<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="タトゥーOKな温泉・銭湯を検索できるアプリ。全国の刺青フレンドリーな施設を地図で探せます。" />
  <meta name="keywords" content="タトゥー,刺青,温泉,銭湯,サウナ,tattoo,friendly,japan" />

  <!-- OGP Tags -->
  <meta property="og:title" content="タトゥーOK温泉・銭湯検索" />
  <meta property="og:description" content="全国のタトゥーOKな温泉・銭湯を簡単検索" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2563eb" />

  <title>タトゥーOK温泉・銭湯検索</title>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="app-title">タトゥーOK温泉・銭湯検索</h1>
        <p class="app-subtitle">全国のタトゥーフレンドリーな施設を検索</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Search Bar -->
        <div id="search-container" class="section"></div>

        <!-- Layout: Sidebar + Content -->
        <div class="layout">
          <!-- Sidebar: Filters -->
          <aside class="sidebar">
            <h2 class="sidebar-title">絞り込み</h2>
            <div id="filter-container"></div>
          </aside>

          <!-- Main Content: Map + List -->
          <div class="content">
            <!-- Result Count -->
            <div class="result-header">
              <h2 id="result-count" class="result-count">0件の施設</h2>
            </div>

            <!-- Map View -->
            <div class="map-container">
              <div id="map" class="map"></div>
            </div>

            <!-- Facility List -->
            <div class="facility-list-container">
              <div id="facility-list" class="facility-list"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Tattoo Bath App. All rights reserved.</p>
        <p class="footer-note">
          施設情報は定期的に更新していますが、変更される場合があります。<br />
          訪問前に必ず施設に確認することをお勧めします。
        </p>
      </div>
    </footer>

    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">読み込み中...</div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <!-- Login Modal Container -->
    <div id="login-modal-container"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
