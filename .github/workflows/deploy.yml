name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  secrets: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          echo "Checking VITE_API_BASE_URL..."
          if [ -z "${{ secrets.VITE_API_BASE_URL }}" ]; then
            echo "ERROR: VITE_API_BASE_URL is not set in GitHub Secrets"
            exit 1
          fi
          echo "VITE_API_BASE_URL is set (value hidden for security)"
          if [[ ! "${{ secrets.VITE_API_BASE_URL }}" =~ ^https?:// ]]; then
            echo "ERROR: VITE_API_BASE_URL must start with http:// or https://"
            echo "Current value starts with: ${{{ secrets.VITE_API_BASE_URL }}:0:10}..."
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Setup Pages (if not enabled)
        if: failure()
        run: |
          echo "GitHub Pages may not be enabled. Please enable it in repository settings."
          echo "Settings → Pages → Source: GitHub Actions"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
