<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="butterflyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85D4A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C44536;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="onsenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- 背景円（深い藍） -->
  <circle cx="96" cy="96" r="96" fill="#1A3A5C"/>
  
  <!-- 蝶のシルエット（大きく配置） -->
  <g transform="translate(96, 96)">
    <!-- 左上の羽（大胆に） -->
    <path d="M -18,-12 C -48,-30 -72,-24 -78,0 C -78,18 -60,30 -36,24 C -24,18 -18,0 -18,-12 Z" 
          fill="url(#butterflyGrad)"/>
    
    <!-- 右上の羽（大胆に） -->
    <path d="M 18,-12 C 48,-30 72,-24 78,0 C 78,18 60,30 36,24 C 24,18 18,0 18,-12 Z" 
          fill="url(#butterflyGrad)"/>
    
    <!-- 左下の羽（大きく） -->
    <path d="M -18,6 C -42,24 -60,42 -66,66 C -60,84 -42,90 -24,78 C -18,60 -18,30 -18,6 Z" 
          fill="url(#butterflyGrad)" opacity="0.9"/>
    
    <!-- 右下の羽（大きく） -->
    <path d="M 18,6 C 42,24 60,42 66,66 C 60,84 42,90 24,78 C 18,60 18,30 18,6 Z" 
          fill="url(#butterflyGrad)" opacity="0.9"/>
    
    <!-- 蝶の体（太く、短く） -->
    <ellipse cx="0" cy="18" rx="12" ry="60" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="0" cy="18" rx="7.5" ry="57" fill="#1A3A5C"/>
    
    <!-- ♨マークを体の中に統合（大きく、見やすく） -->
    <g transform="translate(0, 12) scale(3.6)">
      <!-- 左の湯気 -->
      <path d="M -4,-2 Q -4,-6 -2,-8" 
            stroke="url(#onsenGrad)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round"/>
      <!-- 中央の湯気 -->
      <path d="M 0,-2 Q 0,-7 1.5,-9" 
            stroke="url(#onsenGrad)" 
            stroke-width="2.5" 
            fill="none" 
            stroke-linecap="round"/>
      <!-- 右の湯気 -->
      <path d="M 4,-2 Q 4,-6 2,-8" 
            stroke="url(#onsenGrad)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round"/>
    </g>
    
    <!-- 頭部（シンプルに） -->
    <circle cx="0" cy="-36" r="12" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="0" cy="-36" r="9" fill="#1A3A5C"/>
    
    <!-- 触角（短く太く） -->
    <path d="M -6,-42 L -12,-54" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 6,-42 L 12,-54" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- 触角の先端（アクセント） -->
    <circle cx="-12" cy="-54" r="4.5" fill="#E85D4A"/>
    <circle cx="12" cy="-54" r="4.5" fill="#E85D4A"/>
  </g>
</svg>
