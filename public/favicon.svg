<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#2563eb" rx="40"/>
  
  <!-- Onsen Symbol (♨️) - Large -->
  <!-- Left curl -->
  <path d="M 60 85 Q 55 75 60 65 Q 65 75 70 85" stroke="#ec4899" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right curl -->
  <path d="M 130 85 Q 125 75 130 65 Q 135 75 140 85" stroke="#ec4899" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center curl -->
  <path d="M 95 90 Q 90 78 95 65 Q 100 78 105 90" stroke="#ec4899" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Base line of onsen symbol -->
  <line x1="55" y1="95" x2="145" y2="95" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Butterfly inside (smaller, centered in the onsen symbol) -->
  <!-- Left Wing (Top) -->
  <ellipse cx="75" cy="75" rx="14" ry="20" fill="#fda4af" opacity="0.95"/>
  
  <!-- Left Wing (Bottom) -->
  <ellipse cx="72" cy="95" rx="11" ry="18" fill="#f472b6" opacity="0.95"/>
  
  <!-- Right Wing (Top) -->
  <ellipse cx="125" cy="75" rx="14" ry="20" fill="#fda4af" opacity="0.95"/>
  
  <!-- Right Wing (Bottom) -->
  <ellipse cx="128" cy="95" rx="11" ry="18" fill="#f472b6" opacity="0.95"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="85" rx="8" ry="28" fill="#1f2937"/>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="6" fill="#1f2937"/>
  
  <!-- Antennae -->
  <path d="M 96 56 Q 90 48 88 40" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 104 56 Q 110 48 112 40" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Wing spots/details -->
  <circle cx="70" cy="70" r="3" fill="#fda4af" opacity="0.7"/>
  <circle cx="78" cy="82" r="2.5" fill="#fda4af" opacity="0.7"/>
  <circle cx="130" cy="70" r="3" fill="#fda4af" opacity="0.7"/>
  <circle cx="122" cy="82" r="2.5" fill="#fda4af" opacity="0.7"/>
  
  <!-- Water/Steam section (lower half) -->
  <!-- Main water container (basin shape) -->
  <ellipse cx="100" cy="140" rx="45" ry="25" fill="#06b6d4" opacity="0.15"/>
  
  <!-- Water ripple waves -->
  <path d="M 60 125 Q 70 120 80 125 Q 90 130 100 125 Q 110 120 120 125 Q 130 130 140 125" stroke="#06b6d4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <path d="M 55 135 Q 68 130 82 135 Q 98 142 115 135 Q 130 130 145 135" stroke="#06b6d4" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <path d="M 60 145 Q 75 140 90 145 Q 105 150 120 145 Q 135 140 150 145" stroke="#06b6d4" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Steam bubbles -->
  <circle cx="50" cy="110" r="3" fill="#06b6d4" opacity="0.5"/>
  <circle cx="75" cy="115" r="2.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="105" cy="110" r="2.5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="130" cy="115" r="3" fill="#06b6d4" opacity="0.5"/>
  <circle cx="150" cy="112" r="2" fill="#06b6d4" opacity="0.4"/>
  
  <!-- Additional steam wisps (curved lines) -->
  <path d="M 65 105 Q 60 100 65 90" stroke="#06b6d4" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 135 105 Q 140 100 135 90" stroke="#06b6d4" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Subtle gradient overlay for depth -->
  <defs>
    <radialGradient id="overlay" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  <rect width="200" height="200" fill="url(#overlay)" rx="40"/>
</svg>
