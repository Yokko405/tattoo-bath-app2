<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="butterflyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85D4A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C44536;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="onsenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- 背景円（深い藍） -->
  <circle cx="90" cy="90" r="90" fill="#1A3A5C"/>
  
  <!-- 蝶のシルエット（大きく配置） -->
  <g transform="translate(90, 90)">
    <!-- 左上の羽（大胆に） -->
    <path d="M -16.875,-11.25 C -45,-28.125 -67.5,-22.5 -73.125,0 C -73.125,16.875 -56.25,28.125 -33.75,22.5 C -22.5,16.875 -16.875,0 -16.875,-11.25 Z" 
          fill="url(#butterflyGrad)"/>
    
    <!-- 右上の羽（大胆に） -->
    <path d="M 16.875,-11.25 C 45,-28.125 67.5,-22.5 73.125,0 C 73.125,16.875 56.25,28.125 33.75,22.5 C 22.5,16.875 16.875,0 16.875,-11.25 Z" 
          fill="url(#butterflyGrad)"/>
    
    <!-- 左下の羽（大きく） -->
    <path d="M -16.875,5.625 C -39.375,22.5 -56.25,39.375 -61.875,61.875 C -56.25,78.75 -39.375,84.375 -22.5,73.125 C -16.875,56.25 -16.875,28.125 -16.875,5.625 Z" 
          fill="url(#butterflyGrad)" opacity="0.9"/>
    
    <!-- 右下の羽（大きく） -->
    <path d="M 16.875,5.625 C 39.375,22.5 56.25,39.375 61.875,61.875 C 56.25,78.75 39.375,84.375 22.5,73.125 C 16.875,56.25 16.875,28.125 16.875,5.625 Z" 
          fill="url(#butterflyGrad)" opacity="0.9"/>
    
    <!-- 蝶の体（太く、短く） -->
    <ellipse cx="0" cy="16.875" rx="11.25" ry="56.25" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="0" cy="16.875" rx="7.03125" ry="53.4375" fill="#1A3A5C"/>
    
    <!-- ♨マークを体の中に統合（大きく、見やすく） -->
    <g transform="translate(0, 11.25) scale(3.375)">
      <!-- 左の湯気 -->
      <path d="M -4,-2 Q -4,-6 -2,-8" 
            stroke="url(#onsenGrad)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round"/>
      <!-- 中央の湯気 -->
      <path d="M 0,-2 Q 0,-7 1.5,-9" 
            stroke="url(#onsenGrad)" 
            stroke-width="2.5" 
            fill="none" 
            stroke-linecap="round"/>
      <!-- 右の湯気 -->
      <path d="M 4,-2 Q 4,-6 2,-8" 
            stroke="url(#onsenGrad)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round"/>
    </g>
    
    <!-- 頭部（シンプルに） -->
    <circle cx="0" cy="-33.75" r="11.25" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="0" cy="-33.75" r="8.4375" fill="#1A3A5C"/>
    
    <!-- 触角（短く太く） -->
    <path d="M -5.625,-39.375 L -11.25,-50.625" 
          stroke="#FFFFFF" 
          stroke-width="5.625" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 5.625,-39.375 L 11.25,-50.625" 
          stroke="#FFFFFF" 
          stroke-width="5.625" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- 触角の先端（アクセント） -->
    <circle cx="-11.25" cy="-50.625" r="4.21875" fill="#E85D4A"/>
    <circle cx="11.25" cy="-50.625" r="4.21875" fill="#E85D4A"/>
  </g>
</svg>
